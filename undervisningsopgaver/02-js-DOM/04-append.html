<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #firkant {
            height: 200px;
            width: 200px;
            background-color: green;
            text-align: center;
            line-height: 300px;

        }

        #cirkel {
            height: 200px;
            width: 200px;
            background-color: red;
            text-align: center;
            border-radius: 50%;
            line-height: 300px;
        }
    </style>
</head>

<body>

    <div id="firkant"></div>

    <div id="cirkel"></div>

    <script>
        const firkant = document.querySelector("div")
        const cirkel = document.querySelector("div + div")

        firkant.innerHTML += "<img src=http://mabe-kea.dk/E19/pics/frog.png>"
        cirkel.innerHTML += "<img src=http://mabe-kea.dk/E19/pics/pig.png>"

        let img = document.createElement("img");
        img.src = "http://helf-kea.dk/test/fox.png";
        cirkel.appendChild(img);
    </script>

</body>

</html>
